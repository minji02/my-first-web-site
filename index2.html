<!DOCTYPE html>
<html lang="ko"> <!-- lang은 웹 사이트의 속성 ko는 한국어 en은 영어 -->
    <head> <!-- 부모 태그 -->
        <!-- 자식태그 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>민지의 웹사이트</title> <!-- title은 웹 서버의 이름을 타이틀이라고 함 -->
    </head>
    <body>
        <h1>제목입니다</h1>
    </body>
</html>
<!-- !치고 enter 치면 기본적인 코드가 만들어짐 -->

<!-- html은 문서 최상위 부모, head에는 안 보이는 것들을, body에는 보이는 것들을 넣음 -->
